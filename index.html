<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFMS</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>

    <main>
        <div class="container">

            <div class="frame frame-1"></div>



            <div class="frame frame-2"></div>



            <div class="frame frame-3"></div>



            <div class="frame frame-4"></div>



            <div class="frame frame-5">
                <div class="partition">
                    <span>Income</span>
                    <div class="vl"></div>
                    <span>Expense</span>
                </div>
                <div class="acc_cat">
                    <button id="acc">Account</button>
                    <button id="cat">Category</button>
                </div>
                <div class="notes">
                    <p>Add notes.....</p>
                </div>
                <div class="result"><h3>0</h3></div>
                <div class="calc">
                    <div id="bplus" class="btn">+</div>
                    <div id="bmin" class="btn">-</div>
                    <div id="bmul" class="btn">x</div>
                    <div id="bdiv" class="btn">/</div>
                    <div id="b0" class="btn">0</div>
                    <div id="b1" class="btn">1</div>
                    <div id="b2" class="btn">2</div>
                    <div id="b3" class="btn">3</div>
                    <div id="b4" class="btn">4</div>
                    <div id="b5" class="btn">5</div>
                    <div id="b6" class="btn">6</div>
                    <div id="b7" class="btn">7</div>
                    <div id="b8" class="btn">8</div>
                    <div id="b9" class="btn">9</div>
                    <div id="bdot" class="btn">.</div>
                    <div id="bequal" class="btn">=</div>
                </div>
                <div class="date_time">
                    <span>Feb 14,2025</span>
                    <span>01.37PM</span>
                </div>
            </div>



            <div class="frame frame-6"></div>



            <div class="frame frame-7"></div>




            <div class="frame frame-8"></div>
       
        </div>
    </main>
</body>
</html>
